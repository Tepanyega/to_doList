<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <h1>My To-Do List</h1>

    <!-- Add new task form -->
    <form id="task-form" action="/add" method="POST">
        <input type="text" name="task" id="task-input" required placeholder="New Task">
        <button type="submit">Add Task</button>
    </form>

    <!-- Container to hold both active and completed tasks -->
    <div id="task-container">
        <!-- Active tasks on the left -->
        <div id="active-tasks">
            <h2>Tasks:</h2>
            <ul class="todo-list" id="todo-list"></ul>
        </div>

        <!-- Completed tasks on the right -->
        <div id="completed-tasks">
            <h2>Completed Tasks:</h2>
            <ul class="todo-list" id="completed-list"></ul>
        </div>
    </div>
</div>


  <script src="/index.js"></script>  <!-- External JS -->
</body>
</html>
